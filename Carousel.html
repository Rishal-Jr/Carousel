<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

    </script>
    <title>
        carousel
    </title>
</head>

<body>
    <div class="container">
        <h2>Carousel</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-targer="mycarousel" data-slide-to="0" class="active"></li>
                <li data-targer="mycarousel" data-slide-to="1"></li>
                <li data-targer="mycarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-item">
                <div class="item-active">
                    <img src="images (1).jpeg" alt="image1">
                </div>
                <div class="item">
                    <img src="pngimg.com - mercedes_PNG80160.png" alt="image1">
                </div>
                <div class="item-active">
                    <img src="images.jpeg" alt="image1">
                </div>
                <a class="left carousel-control" href="mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
        </div>

    </div>
</body>
